<html>
<head>
  <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
integrity="sha384-
GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  </style>
  <script>
    // CONSTANTS
    var MAX_LENGTH = 30;

    //This is the js that runs the page
    function submitTweet(){
      //get the text from the text area
      var tweet_text = $('#tweet-text-area').val();
      //clear the text area
      //Prepend to the list
      $('#tweet-list').prepend(tweet_text);
      $('#tweet-text-area').val('');
    };

    function updateCharLeft() {
      //Max length of tweet
      var current_length;
      if(typeof $('#tweet-text-area').val() !== 'undefined')
        current_length = $('#tweet-text-area').val().length;
      else
        current_length = 0;
      remaining_characters = MAX_LENGTH - current_length;
      $('#char-rem-count').text(remaining_characters);
    }

    //setup
    function setup() {
      $('#tweet-text-area').val('');
      $('#char-rem-count').text(MAX_LENGTH);
      //register change handler for the textarea
      $('#tweet-text-area').keypress(updateCharLeft());
    }

    $(document).ready( function() {
      setup();
    });
  </script>
</head>
<body>
  <h1> Tweet Here: </h1>
  <ul id="tweet-list">
    <li> tweet tweet tweet </li>
  </ul>

  <textarea id="tweet-text-area">

  </textarea>
  <p id="char-remaining"> Characters Remaining: <span id="char-rem-count"> </span></p>
  <button id="tweet-button" onclick="submitTweet()"> Tweet! </button>

</body>
</html>
