<html>
<head>
  <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
integrity="sha384-

crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  </style>
  <script>
    //This is the js that runs the page
    function submitTweet(){
      //get the text from the text area
      var tweet_text = $('#tweet-text-area').val();
      //clear the text area
      //Prepend to the list
      $('#tweet-list').prepend(tweet_text);
      $('#tweet-text-area').val('');
    };
  </script>
</head>
<body>
  <h1> Tweet Here: </h1>
  <ul id="tweet-list">
    <li> tweet tweet tweet </li>
  </ul>

  <textarea id="tweet-text-area">

  </textarea>
  <p id="char-remaining"> Characters Remaining: <span id="char-rem-count"> </span></p>
  <button id="tweet-button" onclick="submitTweet()"> Tweet! </button>

</body>
</html>
