<html>
<head>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  crossorigin="anonymous">

  <!-- JQuery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/chessboard-0.3.0.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/stockfish.js') }}"></script>


  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/chessboard-0.3.0.css')}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

  <style>

    .game-container {
      background-color: #e9e9e8;
      padding-top: 100px;
      padding-bottom: 100px;
    }

    .result-image {
      margin-left: 40px;
      margin-top: 40px;
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Be Bobby Fischer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./{{ id }}"> Study </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./{{ id }}?quiz=True"> Quiz </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container game-container">
    <div class="row">
        <div class='col-md-1'></div>
        <div class='col-md-6'> <h1> Game {{ id }}: Can you remember the right move? </h1> </div>
        <div class='col-md-3'></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div id="board" class="col-md-6" style="width: 400px"></div>
      <div class="col-md-4">
        <div id = 'result' class='result-image'>
        </div>
      </div>
    </div>
  <div>
  <!-- Scripts begin -->
  <div hidden="true" id='game-pgn'>
    {{ pgn }}
  </div>
  <div>

  <!-- Additional Scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'quiz-game.js') }}"></script>
</body>

</html>
