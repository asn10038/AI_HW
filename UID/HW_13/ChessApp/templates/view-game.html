<html>
<head>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  crossorigin="anonymous">

  <!-- JQuery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Chess Engine Scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/chessboard-0.3.0.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/stockfish.js') }}"></script>

  <!-- Chess board -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/chessboard-0.3.0.css')}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

  <!-- Slider Stuff -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Plotly js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    #all-boards {
      margin: 0 auto;
      padding: 40px;
      height: 40%;
    }
    .slick-slide {
      text-align: center;
      color: #419be0;
      background: white;
    }
    .little-board {
      padding-top: 20px;
      padding-left: 20px;
      background-color: #b6b5b1;
    }
    .slick-current {
      background-color: #656d74;
    }

    .game-container {
      background-color: #e9e9e8;
      padding-top: 100px;
    }

    #eval-graph {
      padding-left: 40px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Be Bobby Fischer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./{{ id }}"> Study </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./{{ id}}?quiz=True"> Quiz </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container game-container">
    <div class="row">
        <div class='col-md-1'></div>
        <div class='col-md-6'> <h1> Study Game {{ id }} </h1> </div>
        <div class='col-md-3'></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div id="board" class="col-md-6" style="width: 400px"></div>
      <div class="col-md-4">
        <div  id="eval-graph">

        </div>
      </div>

    </div>
  <div>
  <button hidden=true id='next'> next </button>
  <!-- Scripts begin -->
  <div hidden="true" id='game-pgn'>
    {{ pgn }}
  </div>
  <div>
  <div hidden='True' id='scratch'>
  </div>

  <!-- board elements for slider -->
  <div id='all-boards' class='game-slider-nav slide-container col-md-12'>

  </div>
  <!-- Additional Scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'chess-game.js') }}"></script>
</body>

</html>
